# ============================================================
# SONARCLOUD - PROJET PETITE MAISON DU TROC
# ============================================================

# 1. Identifiants du projet
sonar.projectKey=Bakary923_petite-maison-troc
sonar.organization=bakary923
sonar.host.url=https://sonarcloud.io

# ------------------------------------------------------------
# 2. Périmètre d'analyse
# Code applicatif analysé (backend + frontend)
# ------------------------------------------------------------
sonar.sources=backend/api-service/src, frontend/src

# Tests unitaires et d'intégration
sonar.tests=backend/api-service/tests
sonar.test.inclusions=**/*.test.js

# ------------------------------------------------------------
# 3. Exclusions globales (hors analyse)
# Dépendances, builds, assets statiques
# ------------------------------------------------------------
sonar.exclusions=**/node_modules/**, **/coverage/**, **/dist/**, frontend/src/assets/**, **/public/**

# ------------------------------------------------------------
# 4. Exclusions de couverture
# Le bootstrap applicatif (app.js) n'est pas pertinent pour le coverage
# ------------------------------------------------------------
sonar.coverage.exclusions=**/app.js

# ------------------------------------------------------------
# 5. Rapports de couverture
# Les chemins effectifs sont fournis par la CI (GitHub Actions)
# ------------------------------------------------------------
# sonar.javascript.lcov.reportPaths est volontairement géré par la CI

# ------------------------------------------------------------
# 6. Configuration technique
# ------------------------------------------------------------
sonar.sourceEncoding=UTF-8
