apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    # On utilise une expression régulière pour capturer tout ce qui suit /api
    # et le renvoyer proprement au backend sans casser les routes.
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: petite-maison.local
    http:
      paths:
      # Route pour le FRONTEND
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Release.Name }}-frontend
            port:
              number: 30001
      # Route pour le BACKEND (API)
      - path: /api/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Release.Name }}-backend
            port:
              number: 30000