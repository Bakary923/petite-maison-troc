apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: {{ .Values.database.image | default "postgres:16-alpine" }}
          env:
            - name: POSTGRES_DB
              valueFrom: { secretKeyRef: { name: {{ .Release.Name }}-secrets, key: postgres-db } }
            - name: POSTGRES_USER
              valueFrom: { secretKeyRef: { name: {{ .Release.Name }}-secrets, key: postgres-user } }
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: {{ .Release.Name }}-secrets, key: postgres-password } }
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            # âœ… On utilise la variable du values.yaml qui contient "postgres-pvc"
            claimName: {{ .Values.database.pvcName }} 
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432