apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
  labels:
    app: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount | default 1 }}
  
  # --- üöÄ STRAT√âGIE DE D√âPLOIEMENT ---
  # Recreate assure que l'ancienne version s'arr√™te proprement avant la nouvelle.
  strategy:
    type: Recreate
    rollingUpdate: null # üí° Correction CD : √âvite les conflits de validation Kubernetes

  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret

      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: web
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.pullPolicy | default "Always" }}

          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          # Port 8080 : Requis pour Nginx en mode non-root sur OpenShift
          ports:
            - containerPort: {{ .Values.frontend.containerPort | default 8080 }}

          env:
            # üîó URL relative pour le Reverse Proxy Nginx
            - name: REACT_APP_API_URL
              value: {{ .Values.backend.url | quote }}

          # üõ†Ô∏è Volumes √©ph√©m√®res n√©cessaires pour permettre √† Nginx d'√©crire (cache/logs)
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /run
            - name: nginx-tmp
              mountPath: /tmp

      # üóÇÔ∏è Utilisation de emptyDir (stockage temporaire en RAM) pour la conformit√© OpenShift
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: nginx-tmp
          emptyDir: {}