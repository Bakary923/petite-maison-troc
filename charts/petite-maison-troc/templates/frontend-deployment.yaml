apiVersion: apps/v1
kind: Deployment
metadata:
  # Nom du d√©ploiement bas√© sur la release Helm
  name: {{ .Release.Name }}-frontend
  labels:
    app: frontend

spec:
  # replicas: 1  # G√©r√© par OpenShift, pas n√©cessaire ici

  # --- üöÄ STRAT√âGIE DE D√âPLOIEMENT ---
  # RollingUpdate = z√©ro downtime (OpenShift cr√©e un pod avant d‚Äôen supprimer un)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0   # Aucun pod ne doit √™tre indisponible
      maxSurge: 1         # Kubernetes peut cr√©er 1 pod suppl√©mentaire pendant l‚Äôupdate

  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      labels:
        app: frontend

    spec:
      # Secret pour pull l‚Äôimage depuis GHCR
      imagePullSecrets:
        - name: ghcr-secret

      # S√©curit√© OpenShift : ex√©cution non-root obligatoire
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: web
          # Image frontend (tag inject√© par la CD)
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.pullPolicy | default "Always" }}

          # S√©curit√© du conteneur
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          # --- üöÄ RESSOURCES (stabilit√© du frontend) ---
          resources:
            requests:
              cpu: {{ .Values.frontend.resources.requests.cpu | quote }}
              memory: {{ .Values.frontend.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.frontend.resources.limits.cpu | quote }}
              memory: {{ .Values.frontend.resources.limits.memory | quote }}

          # Port 8080 obligatoire pour un user non-root sur OpenShift
          ports:
            - containerPort: {{ .Values.frontend.containerPort | default 8080 }}

          # --- üåê VARIABLES D‚ÄôENVIRONNEMENT FRONTEND ---
          env:
            # URL de l‚ÄôAPI backend (utilis√©e par React)
            - name: REACT_APP_API_URL
              value: {{ .Values.backend.url | quote }}

            # --- üî• VARIABLES SUPABASE POUR LE FRONTEND ---
            # Inject√©es depuis le secret Kubernetes g√©n√©r√© par Helm
            - name: REACT_APP_SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: supabaseUrl

            - name: REACT_APP_SUPABASE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: supabaseKey

          # --- üìÅ VOLUMES TEMPORAIRES POUR NGINX ---
          # OpenShift interdit l‚Äô√©criture dans le syst√®me de fichiers ‚Üí on utilise emptyDir
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /run
            - name: nginx-tmp
              mountPath: /tmp

      # D√©finition des volumes emptyDir (RAM)
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: nginx-tmp
          emptyDir: {}
