apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
  labels:
    app: frontend

spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      labels:
        app: frontend

    spec:
      imagePullSecrets:
        - name: ghcr-secret

      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: web
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.pullPolicy | default "Always" }}

          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          resources:
            requests:
              cpu: {{ .Values.frontend.resources.requests.cpu | quote }}
              memory: {{ .Values.frontend.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.frontend.resources.limits.cpu | quote }}
              memory: {{ .Values.frontend.resources.limits.memory | quote }}

          ports:
            - containerPort: {{ .Values.frontend.containerPort | default 8080 }}

          env:
            # --- üåç URL API BACKEND (inject√©e depuis values.yaml ou values-secrets.yaml)
            - name: REACT_APP_API_URL
              value: {{ .Values.frontend.apiUrl | quote }}

            # --- ‚òÅÔ∏è CLOUDINARY (upload images)
            - name: REACT_APP_CLOUDINARY_CLOUD_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: cloudinaryCloudName

            - name: REACT_APP_CLOUDINARY_UPLOAD_PRESET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: cloudinaryUploadPreset

          # Nginx doit √©crire dans ces dossiers (OpenShift)
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /run
            - name: nginx-tmp
              mountPath: /tmp

      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: nginx-tmp
          emptyDir: {}
