apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
  labels:
    app: frontend

spec:
  replicas: {{ .Values.frontend.replicaCount | default 1 }}

  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      labels:
        app: frontend

    spec:
      # ğŸ” Permet de tirer les images GHCR privÃ©es
      imagePullSecrets:
        - name: ghcr-secret

      # ğŸ”’ OpenShift Sandbox : impose un user non-root
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        # âŒ allowPrivilegeEscalation supprimÃ© dâ€™ici

      containers:
        - name: web
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.pullPolicy | default "Always" }}

          # ğŸ”’ SÃ©curitÃ© container (OpenShift valide ici)
          securityContext:
            allowPrivilegeEscalation: false   # âœ… dÃ©placÃ© ici

          # ğŸš¨ IMPORTANT : OpenShift interdit les ports < 1024
          ports:
            - containerPort: {{ .Values.frontend.containerPort | default 8080 }}

          env:
            - name: REACT_APP_API_URL
              value: {{ .Values.backend.url | quote }}
