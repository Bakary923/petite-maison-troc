apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
  labels:
    app: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount | default 1 }}
  
  # --- ğŸš€ STRATÃ‰GIE DE DÃ‰PLOIEMENT ---
  # On utilise Recreate pour garantir une bascule propre des sessions
  strategy:
    type: Recreate

  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      labels:
        app: frontend
    spec:
      # ğŸ” Indispensable pour tirer les images GHCR privÃ©es
      imagePullSecrets:
        - name: ghcr-secret

      # ğŸ”’ SÃ©curitÃ© Pod : ConformitÃ© OpenShift Sandbox
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: web
          # Utilisation du tag SHA unique injectÃ© par la CD
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.pullPolicy | default "Always" }}

          # ğŸ”’ SÃ©curitÃ© Container : On retire toutes les capacitÃ©s inutiles
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          # ğŸš¨ Port 8080 : Seul autorisÃ© pour les users non-root sur OpenShift
          ports:
            - containerPort: {{ .Values.frontend.containerPort | default 8080 }}

          env:
            # Injection de l'URL du backend pour le Reverse Proxy
            - name: REACT_APP_API_URL
              value: {{ .Values.backend.url | quote }}

          # ğŸ› ï¸ Correction OpenShift : Nginx doit pouvoir Ã©crire dans ces dossiers
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /run
            - name: nginx-tmp
              mountPath: /tmp

      # ğŸ—‚ï¸ Volumes temporaires en mÃ©moire (Ã©vite les erreurs Permission Denied)
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: nginx-tmp
          emptyDir: {}