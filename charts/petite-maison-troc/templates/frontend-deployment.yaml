apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
  labels:
    app: frontend

spec:
  replicas: {{ .Values.frontend.replicaCount | default 1 }}

  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      labels:
        app: frontend

    spec:
      # ğŸ” Permet de tirer les images GHCR privÃ©es
      imagePullSecrets:
        - name: ghcr-secret

      # ğŸ”’ OpenShift Sandbox : impose un user non-root
      # â— IMPORTANT : ne jamais fixer runAsUser sur OpenShift
      # OpenShift attribue automatiquement un UID autorisÃ©
      securityContext:
        runAsNonRoot: true

      containers:
        - name: web
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.pullPolicy | default "Always" }}

          # ğŸ”’ SÃ©curitÃ© container (OpenShift valide ici)
          securityContext:
            allowPrivilegeEscalation: false   # OK ici

          # ğŸš¨ IMPORTANT : OpenShift interdit les ports < 1024
          ports:
            - containerPort: {{ .Values.frontend.containerPort | default 8080 }}

          env:
            # URL du backend (sera remplacÃ©e par la Route OpenShift)
            # Cette valeur est utilisÃ©e par React au build
            - name: REACT_APP_API_URL
              value: {{ .Values.backend.url | quote }}

          # ğŸ› ï¸ Correction OpenShift : Nginx doit pouvoir Ã©crire dans plusieurs rÃ©pertoires
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run/nginx
            - name: nginx-tmp
              mountPath: /tmp

      # ğŸ—‚ï¸ Volumes writable pour Nginx (Ã©vite Permission denied)
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: nginx-tmp
          emptyDir: {}
