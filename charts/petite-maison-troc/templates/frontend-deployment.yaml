apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
  labels:
    app: frontend
spec:
  #replicas: 1 #{{ .Values.frontend.replicaCount | default 1 }}
  
  # --- üöÄ STRAT√âGIE DE D√âPLOIEMENT ---
  # RollingUpdate permet un d√©ploiement sans coupure (z√©ro downtime)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0   # Aucun pod ne doit √™tre indisponible
      maxSurge: 1         # Kubernetes peut cr√©er 1 pod suppl√©mentaire pendant l‚Äôupdate

  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret

      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: web
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.pullPolicy | default "Always" }}

          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          # --- üöÄ CONFIGURATION RESSOURCES (Stabilit√© Frontend) ---
          resources:
            requests:
              cpu: {{ .Values.frontend.resources.requests.cpu | quote }}
              memory: {{ .Values.frontend.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.frontend.resources.limits.cpu | quote }}
              memory: {{ .Values.frontend.resources.limits.memory | quote }}

          # Port 8080 : Requis pour un user non-root sur OpenShift
          ports:
            - containerPort: {{ .Values.frontend.containerPort | default 8080 }}

          env:
            - name: REACT_APP_API_URL
              value: {{ .Values.backend.url | quote }}

          # üõ†Ô∏è Nginx doit √©crire dans ces dossiers temporaires (obligatoire sur OpenShift).
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /run
            - name: nginx-tmp
              mountPath: /tmp

      # üóÇÔ∏è Volumes emptyDir (Stockage en RAM).
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: nginx-tmp
          emptyDir: {}