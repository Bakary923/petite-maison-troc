{{- if not .Values.openshift.enabled -}}
# ‚úÖ INGRESS (STANDARDS KUBERNETES / MINIKUBE)
# G√®re le routage du trafic externe vers les services internes via un Ingress Controller Nginx.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    # üß† LOGIQUE DE REWRITE : Capture tout ce qui suit /api et le renvoie au backend 
    # sans le pr√©fixe /api pour ne pas casser les routes internes de l'API Node.js.
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: petite-maison.local
    http:
      paths:
      # üåê ROUTE FRONTEND
      # Capture la racine et redirige vers le service Frontend sur le port 80.
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Release.Name }}-frontend
            port:
              number: 80

      # ‚öôÔ∏è ROUTE BACKEND (API)
      # Capture tout ce qui commence par /api/ et redirige vers le service Backend.
      - path: /api/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Release.Name }}-backend
            port:
              number: 3000
{{- end -}}