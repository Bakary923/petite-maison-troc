# ‚úÖ D√âPLOIEMENT DU BACKEND (API)
# G√®re l'application Node.js, la persistance des images et la connexion DB.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    app: backend
spec:
  replicas: {{ .Values.backend.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      # üõ†Ô∏è INIT CONTAINER : S√©curit√© et Droits d'acc√®s
      # S'ex√©cute AVANT l'API pour s'assurer que le dossier des images est pr√™t
      # et poss√®de les bonnes permissions (√©vite les erreurs EACCES).
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "mkdir -p /app/uploads && chmod -R 777 /app/uploads"]
          volumeMounts:
            - name: storage-uploads
              mountPath: /app/uploads
      
      containers:
        - name: api
          image: {{ .Values.backend.image }}
          imagePullPolicy: {{ .Values.backend.pullPolicy | default "Always" }}
          ports:
            - containerPort: {{ .Values.backend.containerPort }}
          
          # üìÅ MONTAGE DU VOLUME : Persistance des images
          volumeMounts:
            - name: storage-uploads
              mountPath: /app/uploads

          # üîê VARIABLES D'ENVIRONNEMENT : Injection s√©curis√©e
          # Les donn√©es sensibles (mots de passe, cl√©s JWT) ne sont pas √©crites en dur.
          env:
            - name: DB_HOST
              value: {{ .Values.database.host | quote }}
            - name: DB_NAME
              valueFrom: { secretKeyRef: { name: {{ .Release.Name }}-secrets, key: postgres-db } }
            - name: DB_USER
              valueFrom: { secretKeyRef: { name: {{ .Release.Name }}-secrets, key: postgres-user } }
            - name: DB_PASSWORD
              valueFrom: { secretKeyRef: { name: {{ .Release.Name }}-secrets, key: postgres-password } }
            - name: DB_PORT
              value: {{ .Values.database.port | quote }}
            - name: PORT
              value: {{ .Values.backend.containerPort | quote }}
            - name: FRONTEND_URL
              value: {{ .Values.frontend.url | quote }}
            - name: JWT_SECRET
              valueFrom: { secretKeyRef: { name: {{ .Release.Name }}-secrets, key: jwt-secret } }
            - name: JWT_REFRESH_SECRET
              valueFrom: { secretKeyRef: { name: {{ .Release.Name }}-secrets, key: jwt-refresh-secret } }
      
      # üíæ D√âFINITION DU VOLUME : Lien avec le PVC
      volumes:
        - name: storage-uploads
          persistentVolumeClaim:
            claimName: {{ .Values.storage.pvcName }}