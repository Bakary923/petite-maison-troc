apiVersion: apps/v1
kind: Deployment
metadata:
  # Nom unique bas√© sur la release Helm (ex: mon-projet-backend)
  name: {{ .Release.Name }}-backend
  labels:
    app: backend
spec:
  # Note : replicas est comment√© car le HPA (Horizontal Pod Autoscaler) prend le relais
  # replicas: 1 

  # --- üöÄ STRAT√âGIE DE D√âPLOIEMENT ---
  # On passe en RollingUpdate (Haute Disponibilit√©) au lieu de Recreate.
  # Comme on n'a plus de verrou de disque local (PVC), on peut lancer les nouveaux Pods
  # avant de supprimer les anciens. Z√©ro interruption de service.
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1       # Un pod suppl√©mentaire autoris√© pendant la mise √† jour
      maxUnavailable: 0 # On ne veut jamais avoir moins de pods que pr√©vu

  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      # Secret pour s'authentifier sur le registre d'images GitHub (GHCR)
      imagePullSecrets:
        - name: ghcr-secret

      # üîí S√©curit√© globale du Pod (Bonnes pratiques OpenShift)
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: api
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.pullPolicy | default "Always" }}
          
          # üîí S√©curit√© du conteneur (Principe du moindre privil√®ge)
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          # --- üöÄ CONFIGURATION RESSOURCES (Essentiel pour le HPA) ---
          resources:
            requests:
              cpu: {{ .Values.backend.resources.requests.cpu | quote }}
              memory: {{ .Values.backend.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.backend.resources.limits.cpu | quote }}
              memory: {{ .Values.backend.resources.limits.memory | quote }}

          ports:
            - containerPort: {{ .Values.backend.containerPort | default 3000 }}

          # üìÅ SUPPRESSION DU VOLUME LOCAL (PVC RWO)
          # On a supprim√© le montage ici car il emp√™chait le scaling √† 3 pods.
          # Les images sont maintenant envoy√©es directement sur Supabase Storage (Stateless).
          # volumeMounts:
          #   - name: storage-uploads
          #     mountPath: /app/uploads

          env:
            # --- Connexion BDD (Secrets Helm) ---
            - name: DB_HOST
              value: {{ .Values.database.host | quote }}

            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: dbUrl

            - name: PORT
              value: {{ .Values.backend.containerPort | default 3000 | quote }}

            - name: FRONTEND_URL
              value: {{ .Values.frontend.url | quote }}

            # --- üîê CL√âS JWT (Authentification) ---
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: jwtSecret

            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: jwtRefreshSecret

            # --- üîê SDK SUPABASE (Nouveau : Stockage Stateless) ---
            # Ces cl√©s permettent d'uploader les images sur le cloud sans passer par le disque local
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: supabaseUrl

            - name: SUPABASE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: supabaseKey

    