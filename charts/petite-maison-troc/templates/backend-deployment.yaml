apiVersion: apps/v1
kind: Deployment
metadata:
  # Nom unique bas√© sur le nom de la release Helm
  name: {{ .Release.Name }}-backend
  labels:
    app: backend
spec:
  # Nombre de r√©plicas d√©fini dans values.yaml
  replicas: {{ .Values.backend.replicaCount | default 1 }}

  # --- üöÄ STRAT√âGIE DE D√âPLOIEMENT ---
  # Recreate est indispensable ici car le volume (PVC) est en ReadWriteOnce.
  # Cela force l'ancien Pod √† s'arr√™ter pour lib√©rer le volume avant que le nouveau ne d√©marre.
  strategy:
    type: Recreate 

  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      # üîê ImagePullSecrets : Permet √† OpenShift de s'authentifier sur GHCR.io (GitHub)
      imagePullSecrets:
        - name: ghcr-secret

      # üîí SecurityContext (Pod) : Standard de s√©curit√© OpenShift Sandbox.
      # runAsNonRoot: true interdit l'ex√©cution en tant qu'utilisateur root (s√©curit√© accrue).
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: api
          # Utilisation du tag SHA unique envoy√© par la CI pour forcer la mise √† jour
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.pullPolicy | default "Always" }}
          
          # üîí SecurityContext (Container) : Durcissement du conteneur.
          # On interdit l'escalade de privil√®ges et on supprime toutes les capacit√©s Linux inutiles.
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          ports:
            - containerPort: {{ .Values.backend.containerPort }}

          # üìÅ VolumeMounts : On monte le stockage persistant dans le dossier /app/uploads
          volumeMounts:
            - name: storage-uploads
              mountPath: /app/uploads

          # üß¨ Variables d'environnement
          env:
            # --- Connexion Supabase (Variables granulaires) ---
            - name: DB_HOST
              value: {{ .Values.database.host | quote }}
            - name: DB_PORT
              value: {{ .Values.database.port | quote }}
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: dbName
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: dbUser
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: dbPassword

            # --- ‚õìÔ∏è URL de connexion compl√®te (La plus fiable pour le Pooler 6543) ---
            # Cette variable est utilis√©e en priorit√© par le fichier database.js
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: dbUrl

            # --- Configuration r√©seau et communication ---
            - name: PORT
              value: {{ .Values.backend.containerPort | quote }}
            - name: FRONTEND_URL
              value: {{ .Values.frontend.url | quote }}

            # --- üîê S√©curit√© JWT (Tokens) ---
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: jwtSecret
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: jwtRefreshSecret

      # üíæ D√©finition du volume persistant utilis√© par le conteneur
      volumes:
        - name: storage-uploads
          persistentVolumeClaim:
            claimName: {{ .Values.storage.pvcName }}