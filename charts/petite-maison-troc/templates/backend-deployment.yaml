apiVersion: apps/v1
kind: Deployment
metadata:
  # Nom unique basÃ© sur la release Helm
  name: {{ .Release.Name }}-backend
  labels:
    app: backend
spec:
  # Nombre de Pods dÃ©fini dans les values
  replicas: {{ .Values.backend.replicaCount | default 1 }}

  # --- ğŸš€ STRATÃ‰GIE DE DÃ‰PLOIEMENT ---
  # Recreate est indispensable ici car le volume (PVC) est en ReadWriteOnce.
  # On doit arrÃªter l'ancien Pod avant de lancer le nouveau pour libÃ©rer le disque.
  strategy:
    type: Recreate

  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      # ğŸ” Auth pour tirer l'image depuis GitHub Packages (GHCR)
      imagePullSecrets:
        - name: ghcr-secret

      # ğŸ”’ SÃ©curitÃ© du Pod (Standard OpenShift Sandbox)
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: api
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.pullPolicy | default "Always" }}
          
          # ğŸ”’ SÃ©curitÃ© du Container (Principe du moindre privilÃ¨ge)
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          ports:
            - containerPort: {{ .Values.backend.containerPort | default 3000 }}

          # ğŸ“ Montage du stockage persistant (Images)
          volumeMounts:
            - name: storage-uploads
              mountPath: /app/uploads

          env:
            # --- Connexion Supabase (Secrets Helm) ---
            - name: DB_HOST
              value: {{ .Values.database.host | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: dbUrl
            - name: PORT
              value: {{ .Values.backend.containerPort | default 3000 | quote }}
            - name: FRONTEND_URL
              value: {{ .Values.frontend.url | quote }}
            # ... (Tes autres variables JWT)

      # ğŸ’¾ Liaison avec le PersistentVolumeClaim
      volumes:
        - name: storage-uploads
          persistentVolumeClaim:
            claimName: {{ .Values.storage.pvcName }}