apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    app: backend

spec:
  replicas: {{ .Values.backend.replicaCount | default 1 }}

  selector:
    matchLabels:
      app: backend

  template:
    metadata:
      labels:
        app: backend

    spec:
      # üîê Permet de tirer les images priv√©es depuis GHCR
      imagePullSecrets:
        - name: ghcr-secret

      # üîí OpenShift impose un user non-root
      # ‚ùó IMPORTANT : ne jamais fixer runAsUser sur OpenShift
      # OpenShift attribue automatiquement un UID autoris√©
      securityContext:
        runAsNonRoot: true

      # ‚ùå Aucun initContainer (interdit sur OpenShift Sandbox)
      # Les permissions doivent √™tre g√©r√©es dans ton Dockerfile

      containers:
        - name: api
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.pullPolicy | default "Always" }}

          # üîí S√©curit√© container (OpenShift valide ici)
          securityContext:
            allowPrivilegeEscalation: false   # OK ici

          ports:
            - containerPort: {{ .Values.backend.containerPort }}

          # üìÅ Volume persistant pour les uploads
          volumeMounts:
            - name: storage-uploads
              mountPath: /app/uploads

          # üîê Variables d'environnement (Supabase + JWT)
          env:
            # --- Connexion Supabase ---
            - name: DB_HOST
              value: {{ .Values.database.host | quote }}

            - name: DB_PORT
              value: {{ .Values.database.port | quote }}

            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: dbName

            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: dbUser

            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: dbPassword

            # --- Port interne du backend ---
            - name: PORT
              value: {{ .Values.backend.containerPort | quote }}

            # --- URL du frontend (CORS) ---
            - name: FRONTEND_URL
              value: {{ .Values.frontend.url | quote }}

            # --- JWT secrets ---
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: jwtSecret

            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: jwtRefreshSecret

      # üíæ Volume persistant pour les images upload√©es
      volumes:
        - name: storage-uploads
          persistentVolumeClaim:
            claimName: {{ .Values.storage.pvcName }}
