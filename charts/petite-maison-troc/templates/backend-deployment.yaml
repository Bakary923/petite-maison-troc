apiVersion: apps/v1
kind: Deployment
metadata:
  # Nom du d√©ploiement bas√© sur la release Helm
  name: {{ .Release.Name }}-backend
  labels:
    app: backend

spec:
  # Le HPA g√®re les replicas ‚Üí on ne met pas replicas ici
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # On autorise 1 pod suppl√©mentaire pendant la mise √† jour
      maxUnavailable: 0  # On ne veut jamais perdre de disponibilit√©

  selector:
    matchLabels:
      app: backend

  template:
    metadata:
      labels:
        app: backend

    spec:
      # Authentification au registre GHCR
      imagePullSecrets:
        - name: ghcr-secret

      # S√©curit√© globale du Pod (OpenShift)
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: api
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.pullPolicy | default "Always" }}

          # S√©curit√© du conteneur (principe du moindre privil√®ge)
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          # Ressources n√©cessaires pour le HPA
          resources:
            requests:
              cpu: {{ .Values.backend.resources.requests.cpu | quote }}
              memory: {{ .Values.backend.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.backend.resources.limits.cpu | quote }}
              memory: {{ .Values.backend.resources.limits.memory | quote }}

          ports:
            - containerPort: {{ .Values.backend.containerPort | default 3000 }}

          # üî• ENVIRONNEMENT DU BACKEND
          env:
            # --- üóÑÔ∏è BASE DE DONN√âES POSTGRES (Supabase DB) ---
            - name: DB_HOST
              value: {{ .Values.database.host | quote }}

            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: dbUrl

            # --- üåç CONFIG SERVEUR ---
            - name: PORT
              value: {{ .Values.backend.containerPort | default 3000 | quote }}

            - name: FRONTEND_URL
              value: {{ .Values.frontend.url | quote }}

            # --- üîê JWT SECRETS ---
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: jwtSecret

            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: jwtRefreshSecret

          # ‚ùå SUPPRESSION COMPL√àTE DE SUPABASE STORAGE
          # Ton backend n‚Äôupload plus rien ‚Üí Cloudinary est c√¥t√© front
          # Donc on supprime :
          #
          # - SUPABASE_URL
          # - SUPABASE_KEY
          #
          # Cela rend ton backend 100 % stateless et scalable
