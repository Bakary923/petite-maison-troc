apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petite-maison-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          env:
            # âœ… Utilisation des Secrets au lieu des valeurs en clair
            - name: POSTGRES_DB
              valueFrom: { secretKeyRef: { name: app-secrets, key: postgres-db } }
            - name: POSTGRES_USER
              valueFrom: { secretKeyRef: { name: app-secrets, key: postgres-user } }
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: app-secrets, key: postgres-password } }
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres # ðŸ‘ˆ ChangÃ© pour correspondre au DB_HOST du backend
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432