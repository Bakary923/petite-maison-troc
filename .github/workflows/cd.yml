name: üöÄ CD - Deploy to OpenShift

# D√©clenchement : Apr√®s la CI ou manuellement
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI Petite Maison DevSecOps"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    # S√©curit√© : On ne d√©ploie que si la CI est un succ√®s (ou si d√©clench√© manuellement)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      # --- √âTAPE 1 : R√âCUP√âRATION DU CODE ---
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # --- √âTAPE 2 : INSTALLATION DES OUTILS ---
      - name: üõ†Ô∏è Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: üõ†Ô∏è Install OpenShift CLI (oc)
        uses: redhat-actions/oc-installer@v1
        with:
          oc_version: 'latest'

      # --- √âTAPE 3 : QUALIT√â INFRA (IaC) ---
      - name: üîç Helm Chart Lint
        run: |
          helm lint ./charts/petite-maison-troc

      # --- √âTAPE 4 : CONNEXION AU CLUSTER ---
      - name: üîê Authenticate to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          namespace: ${{ secrets.OPENSHIFT_NAMESPACE }}

      # --- NOUVELLE √âTAPE : R√âCUP√âRER LE VRAI SHA DU COMMIT (G√®re auto et manuel) ---
      - name: üîç Get commit SHA
        run: |
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            echo "COMMIT_SHA=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_ENV
          else
            echo "COMMIT_SHA=${{ github.sha }}" >> $GITHUB_ENV
          fi

      # --- √âTAPE 5 : D√âPLOIEMENT ATOMIQUE ---
      - name: üèóÔ∏è Helm Upgrade & Rollback Strategy
        run: |
          helm upgrade petite-maison ./charts/petite-maison-troc \
            --install \
            --rollback-on-failure \
            --wait \
            --timeout 5m0s \
            --namespace ${{ secrets.OPENSHIFT_NAMESPACE }} \
            --set openshift.enabled=true \
            --set frontend.image.repository=ghcr.io/bakary923/petite-maison-troc/frontend \
            --set frontend.image.tag=${{ env.COMMIT_SHA }} \
            --set backend.image.repository=ghcr.io/bakary923/petite-maison-troc/backend \
            --set backend.image.tag=${{ env.COMMIT_SHA }} \
            --set secrets.dbHost=${{ secrets.DB_HOST }} \
            --set secrets.dbPort=${{ secrets.DB_PORT }} \
            --set secrets.dbName=${{ secrets.DB_NAME }} \
            --set secrets.dbUser=${{ secrets.DB_USER }} \
            --set secrets.dbPassword=${{ secrets.DB_PASSWORD }} \
            --set secrets.dbUrl="${{ secrets.DB_URL }}" \
            --set secrets.jwtSecret=${{ secrets.JWT_SECRET }} \
            --set secrets.jwtRefreshSecret=${{ secrets.JWT_REFRESH_SECRET }} \
            --set secrets.cloudinary.cloudName=${{ secrets.CLOUDINARY_CLOUD_NAME }} \
            --set secrets.cloudinary.uploadPreset=${{ secrets.CLOUDINARY_UPLOAD_PRESET }}

      # --- √âTAPE 6 : SUPERVISION POST-D√âPLOIEMENT ---
      - name: ü©∫ Check Pods Status
        run: |
          echo "V√©rification des ressources..."
          oc get pods
          oc get routes
          oc get hpa

      # --- √âTAPE 7 : TEST DE DISPONIBILIT√â (SMOKE TEST) ---
      - name: üåê Smoke Test (V√©rification URL)
        run: |
          echo "V√©rification du d√©ploiement..."

          # 1. R√©cup√©ration de la Route OpenShift
          ROUTE_URL=$(oc get route petite-maison-frontend -o jsonpath='{.spec.host}' 2>/dev/null || echo "URL-introuvable")
          echo "Route OpenShift d√©tect√©e : https://$ROUTE_URL"

          # Fonction de test HTTP robuste
          check_url() {
            URL=$1
            echo "Test de $URL..."
            STATUS=$(curl -s -L -k -o /dev/null -w "%{http_code}" --retry 5 --retry-delay 5 "$URL")
            echo "‚Üí Code HTTP : $STATUS"

            if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 400 ]; then
              echo "‚úÖ OK"
            else
              echo "‚ùå ERREUR"
              exit 1
            fi
          }

          # Test de la route interne OpenShift
          check_url "https://$ROUTE_URL"

          # Test des domaines Cloudflare (si propag√©s)
          echo "Test des domaines publics..."
          check_url "https://la-petite-maison-epouvante.org"

          echo "‚úÖ D√©ploiement Cloud-Native valid√©."
