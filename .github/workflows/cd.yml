name: ðŸš€ CD - Deploy to OpenShift

# è§¦å‘å™¨ (Trigger) : Le dÃ©ploiement se lance aprÃ¨s la rÃ©ussite de la CI ou manuellement
on:
  # Permet de lancer le dÃ©ploiement manuellement via l'interface ou la CLI (gh workflow run)
  workflow_dispatch:

  # DÃ©clenchement automatique aprÃ¨s le succÃ¨s du workflow de CI
  workflow_run:
    workflows: ["CI Petite Maison DevSecOps"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # ðŸ”— Ã‰TAPE DE CONTRÃ”LE : Lie ce job Ã  l'environnement 'production'
    # Active la validation manuelle (Approval Gate) sur GitHub pour le Lead Dev.
    environment: production 

    # âœ… Condition de sÃ©curitÃ© : On ne dÃ©ploie que si les tests CI sont validÃ©s (Success)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      # --- Ã‰TAPE 1 : RÃ‰CUPÃ‰RATION DU CODE ---
      # Technologie : GitHub Actions / Checkout
      # RÃ´le : RÃ©cupÃ¨re les Helm Charts pour l'Infrastructure as Code (IaC).
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # --- Ã‰TAPE 2 : PRÃ‰PARATION DES OUTILS ---
      # Technologie : Installer Actions
      # RÃ´le : Installe Helm et le client OpenShift (oc) sur le runner GitHub pour piloter le cluster.
      - name: ðŸ› ï¸ Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: ðŸ› ï¸ Install OpenShift CLI (oc)
        uses: redhat-actions/oc-installer@v1
        with:
          oc_version: 'latest'

      # --- Ã‰TAPE 3 : QUALITÃ‰ DE L'INFRASTRUCTURE (LINTING) ---
      # Technologie : Helm Lint
      # RÃ´le : Analyse statique des fichiers YAML pour prÃ©venir les erreurs de dÃ©ploiement.
      - name: ðŸ” Helm Chart Lint
        run: |
          helm lint ./charts/petite-maison-troc

      # --- Ã‰TAPE 4 : AUTHENTIFICATION CLOUD (CORRIGÃ‰E) ---
      # Technologie : RedHat OpenShift Login
      # RÃ´le : Ã‰tablit une connexion sÃ©curisÃ©e avec le cluster via les secrets du dÃ©pÃ´t.
      - name: ðŸ” Authenticate to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          # Correction : Utilisation du paramÃ¨tre exact 'openshift_server_url'
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          namespace: ${{ secrets.OPENSHIFT_NAMESPACE }}

      # --- Ã‰TAPE 5 : DÃ‰PLOIEMENT & STRATÃ‰GIE ANTI-CASSE (OPTIMISÃ‰E) ---
      # Technologie : Helm upgrade --install
      # RÃ´le : Mise Ã  jour atomique. Si les Pods ne dÃ©marrent pas, Helm restaure l'ancienne version.
      - name: ðŸ—ï¸ Helm Upgrade & Rollback Strategy
        run: |
          helm upgrade petite-maison ./charts/petite-maison-troc \
            --install \
            --rollback-on-failure \
            --wait \
            --timeout 10m0s \
            --set openshift.enabled=true \
            --set frontend.image.repository=ghcr.io/bakary923/petite-maison-troc/frontend \
            --set frontend.image.tag=latest \
            --set backend.image.repository=ghcr.io/bakary923/petite-maison-troc/backend \
            --set backend.image.tag=latest \
            --set secrets.dbName=petite_maison \
            --set secrets.dbUser=dev \
            --set secrets.dbPassword=${{ secrets.DB_PASSWORD }} \
            --set secrets.jwtSecret=${{ secrets.JWT_SECRET }} \
            --set secrets.jwtRefreshSecret=${{ secrets.JWT_REFRESH_SECRET }} \
            --namespace ${{ secrets.OPENSHIFT_NAMESPACE }}

      # --- Ã‰TAPE 6 : SUPERVISION ET OBSERVABILITÃ‰ ---
      # Technologie : OpenShift CLI (oc)
      # RÃ´le : VÃ©rifier l'Ã©tat des ressources (Pods, Services, Routes) post-dÃ©ploiement
      - name: ðŸ©º Check Pods Status
        run: |
          oc get pods
          oc get services
          oc get routes

      # --- Ã‰TAPE 7 : VALIDATION FINALE (SMOKE TEST) ---
      # Technologie : Curl / HTTP
      # RÃ´le : Prouver la disponibilitÃ© rÃ©elle du service via un test de connectivitÃ©.
      - name: ðŸŒ Smoke Test (VÃ©rification URL)
        run: |
          echo "VÃ©rification du dÃ©ploiement..."
          # RÃ©cupÃ¨re dynamiquement l'URL de la route pour le test
          ROUTE_URL=$(oc get route petite-maison-frontend -o jsonpath='{.spec.host}' 2>/dev/null || echo "URL-introuvable")
          echo "Test de l'URL : https://$ROUTE_URL"