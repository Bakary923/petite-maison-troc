name: ðŸš€ CD - Deploy to OpenShift

# DÃ©clenchement : AprÃ¨s la CI ou manuellement
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI Petite Maison DevSecOps"]
    types: [completed]
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    # SÃ©curitÃ© : On ne dÃ©ploie que si la CI est un succÃ¨s
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      # --- Ã‰TAPE 1 : RÃ‰CUPÃ‰RATION DU CODE ---
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # --- Ã‰TAPE 2 : INSTALLATION DES OUTILS ---
      - name: ðŸ› ï¸ Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: ðŸ› ï¸ Install OpenShift CLI (oc)
        uses: redhat-actions/oc-installer@v1
        with:
          oc_version: 'latest'

      # --- Ã‰TAPE 3 : QUALITÃ‰ INFRA (IaC) ---
      - name: ðŸ” Helm Chart Lint
        run: |
          helm lint ./charts/petite-maison-troc

      # --- Ã‰TAPE 4 : CONNEXION AU CLUSTER ---
      - name: ðŸ” Authenticate to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          namespace: ${{ secrets.OPENSHIFT_NAMESPACE }}

      # --- NOUVELLE Ã‰TAPE : RÃ‰CUPÃ‰RER LE VRAI SHA DU COMMIT ---
      - name: ðŸ” Get commit SHA from CI workflow
        run: echo "COMMIT_SHA=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_ENV

      # --- Ã‰TAPE 5 : DÃ‰PLOIEMENT ATOMIQUE (CORRIGÃ‰) ---
      # Utilisation des secrets GitHub et du tag SHA unique.
      - name: ðŸ—ï¸ Helm Upgrade & Rollback Strategy
        run: |
          helm upgrade petite-maison ./charts/petite-maison-troc \
            --install \
            --rollback-on-failure \
            --wait \
            --timeout 5m0s \
            --namespace ${{ secrets.OPENSHIFT_NAMESPACE }} \
            --set openshift.enabled=true \
            --set frontend.image.repository=ghcr.io/bakary923/petite-maison-troc/frontend \
            --set frontend.image.tag=${{ env.COMMIT_SHA }} \
            --set backend.image.repository=ghcr.io/bakary923/petite-maison-troc/backend \
            --set backend.image.tag=${{ env.COMMIT_SHA }} \
            --set secrets.dbHost=${{ secrets.DB_HOST }} \
            --set secrets.dbPort=${{ secrets.DB_PORT }} \
            --set secrets.dbName=${{ secrets.DB_NAME }} \
            --set secrets.dbUser=${{ secrets.DB_USER }} \
            --set secrets.dbPassword=${{ secrets.DB_PASSWORD }} \
            --set secrets.dbUrl="${{ secrets.DB_URL }}" \
            --set secrets.jwtSecret=${{ secrets.JWT_SECRET }} \
            --set secrets.jwtRefreshSecret=${{ secrets.JWT_REFRESH_SECRET }} \
            --set secrets.supabaseUrl=${{ secrets.SUPABASE_URL }} \
            --set secrets.supabaseKey=${{ secrets.SUPABASE_KEY }}

      # --- Ã‰TAPE 6 : SUPERVISION POST-DÃ‰PLOIEMENT. ---
      - name: ðŸ©º Check Pods Status
        run: |
          echo "VÃ©rification des ressources..."
          oc get pods
          oc get services
          oc get hpa    # VÃ©rification de l'autoscaler pour la montÃ©e en charge
          oc get routes

      # --- Ã‰TAPE 7 : TEST DE DISPONIBILITÃ‰ (SMOKE TEST) ---
      - name: ðŸŒ Smoke Test (VÃ©rification URL)
        run: |
          echo "VÃ©rification du dÃ©ploiement..."

          # 1. RÃ©cupÃ©ration de la Route OpenShift
          ROUTE_URL=$(oc get route petite-maison-frontend -o jsonpath='{.spec.host}' 2>/dev/null || echo "URL-introuvable")
          echo "Route OpenShift dÃ©tectÃ©e : https://$ROUTE_URL"

          # Fonction de test HTTP robuste (accepte 2xx et 3xx)
          check_url() {
            URL=$1
            STATUS=$(curl -s -L -o /dev/null -w "%{http_code}" --retry 3 "$URL")
            echo "â†’ $URL â†’ Code HTTP : $STATUS"

            # On accepte tous les codes 2xx et 3xx
            if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 400 ]; then
              echo "OK"
            else
              echo "ERREUR"
              exit 1
            fi
          }

          # Test de la route interne OpenShift
          check_url "https://$ROUTE_URL"

          # Test des domaines Cloudflare
          echo "Test des domaines Cloudflare..."
          check_url "https://www.la-petite-maison-epouvante.org"
          check_url "https://la-petite-maison-epouvante.org"

          echo "âœ… Toutes les URLs (techniques et publiques) rÃ©pondent correctement."

