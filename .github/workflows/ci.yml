name: CI Petite Maison DevSecOps

on:
  push:
    branches: [ main ]

jobs:
  # ==========================================================
  # JOB BACKEND : Validation de la logique API
  # Technologies : Node.js, ESLint, Jest, Supertest, PostgreSQL
  # ==========================================================
  backend-validation:
    name: Validation Backend
    runs-on: ubuntu-latest
    # --- Infrastructure de base de données temporaire ---
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: petite_maison_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # ÉTAPE 1 : Checkout - GitHub Actions
      # Justification : Point de départ de la traçabilité du développement.
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ÉTAPE 5.1 : Initialisation du Schéma SQL
      # Justification : Résout l'erreur "relation users does not exist" en créant les tables
      # juste avant les tests. Utilise le client psql natif d'Ubuntu.
      - name: 5.1 Initialize Database Schema
        run: |
          PGPASSWORD=password psql -h localhost -U user -d petite_maison_db -f backend/api-service/init.sql

      # ÉTAPE 2, 3, 4, 5 : Install, Linting, Tests (Jest/Supertest)
      # Justification : Valide la Capacité fonctionnelle et la sécurité des routes API.
      - name: 2, 3, 4, 5. Install, Linting, Tests Backend
        run: |
          cd backend/api-service
          npm ci                           
          npm run lint                     
          npm test -- --coverage --watchAll=false 
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_USER: user
          DB_PASSWORD: password
          DB_NAME: petite_maison_db
          JWT_SECRET: "test_secret_pour_ci"
          JWT_REFRESH_SECRET: "refresh_test_secret_pour_ci"

      - name: Export Backend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/api-service/coverage/lcov.info

  # ==========================================================
  # JOB FRONTEND : Validation de l'interface utilisateur
  # ==========================================================
  frontend-validation:
    name: Validation Frontend
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 2, 4. Install & Tests Frontend
        run: |
          cd frontend
          npm install
          npm test -- --coverage --watchAll=false --passWithNoTests

      # Exportation du rapport de couverture frontend
      - name: Export Frontend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/lcov.info

  # ==========================================================
  # JOB QUALITÉ & LIVRAISON : Scan et Conteneurisation (Fullstack)
  # ==========================================================
  quality-and-delivery:
    name: Qualité, Build & Sécurité
    needs: [backend-validation, frontend-validation] 
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # Téléchargement explicite pour éviter les erreurs de chemins dans Sonar
      - name: Download Backend Coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-reports

      - name: Download Frontend Coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-reports

      # ÉTAPE 6 : Qualité & Scan - SonarCloud
      # Justification : Centralise les 4 indicateurs qualité (Dette, Fiabilité, Sécurité, Couverture).
      # On utilise les nouveaux chemins des rapports téléchargés ci-dessus.
      - name: 6. SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.javascript.lcov.reportPaths=backend-reports/lcov.info,frontend-reports/lcov.info

      # ÉTAPE 7 : Build Images - Docker
      # Justification : Prépare le déploiement sur l'orchestrateur (Portabilité).
      - name: 7. Build Backend & Frontend Images
        run: |
          BACK_ID=$(echo "ghcr.io/${{ github.repository }}/backend:latest" | tr '[:upper:]' '[:lower:]')
          docker build -t $BACK_ID ./backend/api-service
          echo "BACK_IMAGE=$BACK_ID" >> $GITHUB_ENV
          
          FRONT_ID=$(echo "ghcr.io/${{ github.repository }}/frontend:latest" | tr '[:upper:]' '[:lower:]')
          docker build -t $FRONT_ID ./frontend
          echo "FRONT_IMAGE=$FRONT_ID" >> $GITHUB_ENV

      # ÉTAPE 8 : Scan d'images - Trivy (Vérification de la Sécurité)
      # Justification : Répond à la consigne de "Scan de vulnérabilités".
      - name: 8. Scan Images with Trivy
        run: |
          docker run -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image --severity CRITICAL,HIGH --format table ${{ env.BACK_IMAGE }}
          docker run -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image --severity CRITICAL,HIGH --format table ${{ env.FRONT_IMAGE }}

      # ÉTAPE 9 : Push Registry - GHCR.io
      # Justification : Rend les livrables disponibles pour le déploiement (Disponibilité).
      - name: 9. Login & Push to Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ${{ env.BACK_IMAGE }}
          docker push ${{ env.FRONT_IMAGE }}