name: CI Petite Maison DevSecOps

on:
  push:
    branches: [ main ]

jobs:
  # ==========================================================
  # JOB BACKEND : Validation de la logique API
  # Technologies : Node.js, ESLint, Jest, Supertest
  # ==========================================================
  backend-validation:
    name: Validation Backend
    runs-on: ubuntu-latest
    steps:
      # ÉTAPE 1 : Checkout - GitHub Actions
      # Justification : Point de départ de la traçabilité du développement.
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ÉTAPE 2 : Install - npm ci (reproductibilité)
      # ÉTAPE 3 : Linting - ESLint (Maintenabilité)
      # ÉTAPE 4 & 5 : Tests Unitaires (Jest) & Intégration (Supertest)
      # Justification : Valide la Capacité fonctionnelle (Tests Backend).
      - name: 2, 3, 4, 5. Install, Linting, Tests Backend
        run: |
          cd backend/api-service
          npm ci                           
          npm run lint                     
          npm test -- --coverage --watchAll=false 
        env:
          JWT_SECRET: "test_secret_pour_ci"

      # Exportation du rapport de couverture pour l'analyse Sonar globale
      - name: Export Backend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/api-service/coverage/lcov.info

  # ==========================================================
  # JOB FRONTEND : Validation de l'interface utilisateur
  # Technologies : Node.js, Jest
  # ==========================================================
  frontend-validation:
    name: Validation Frontend
    runs-on: ubuntu-latest
    steps:
      # ÉTAPE 1 : Checkout (Traçabilité)
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ÉTAPE 2 : Install (Fiabilité)
      # ÉTAPE 4 : Tests Unitaires - Jest (Capacité fonctionnelle Front)
      - name: 2, 4. Install & Tests Frontend
        run: |
          cd frontend
          npm install
          npm test -- --coverage --watchAll=false --passWithNoTests

      # Exportation du rapport de couverture frontend
      - name: Export Frontend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/lcov.info

  # ==========================================================
  # JOB QUALITÉ & LIVRAISON : Scan et Conteneurisation (Fullstack)
  # ==========================================================
  quality-and-delivery:
    name: Qualité, Build & Sécurité
    # Orchestration : On ne build que si le Back ET le Front sont qualitatifs
    needs: [backend-validation, frontend-validation] 
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Pour la dette technique Sonar

      # Récupération des rapports de couverture des deux mondes
      - name: Download All Coverage Reports
        uses: actions/download-artifact@v4

      # ÉTAPE 6 : Qualité & Scan - SonarCloud (Analyse Fullstack)
      # Justification : Centralise les 4 indicateurs qualité (Dette, Fiabilité, Sécurité, Couverture).
      - name: 6. SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.javascript.lcov.reportPaths=backend-coverage/lcov.info,frontend-coverage/lcov.info

      # ÉTAPE 7 : Build Images - Docker (Backend & Frontend)
      # Justification : Prépare le déploiement sur l'orchestrateur (Portabilité).
      - name: 7. Build Backend & Frontend Images
        run: |
          # Image Backend
          BACK_ID=$(echo "ghcr.io/${{ github.repository }}/backend:latest" | tr '[:upper:]' '[:lower:]')
          docker build -t $BACK_ID ./backend/api-service
          echo "BACK_IMAGE=$BACK_ID" >> $GITHUB_ENV
          
          # Image Frontend
          FRONT_ID=$(echo "ghcr.io/${{ github.repository }}/frontend:latest" | tr '[:upper:]' '[:lower:]')
          docker build -t $FRONT_ID ./frontend
          echo "FRONT_IMAGE=$FRONT_ID" >> $GITHUB_ENV

      # ÉTAPE 8 : Scan d'images - Trivy (Sécurité des Conteneurs)
      # Justification : Répond à la consigne de "Scan de vulnérabilités".
      - name: 8. Scan Images with Trivy
        run: |
          # Scan Backend
          docker run -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image --severity CRITICAL,HIGH --format table ${{ env.BACK_IMAGE }}
          # Scan Frontend
          docker run -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image --severity CRITICAL,HIGH --format table ${{ env.FRONT_IMAGE }}

      # ÉTAPE 9 : Push Registry - GHCR.io
      # Justification : Rend les livrables disponibles pour le déploiement (Disponibilité).
      - name: 9. Login & Push to Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ${{ env.BACK_IMAGE }}
          docker push ${{ env.FRONT_IMAGE }}