name: CI Petite Maison DevSecOps

on:
  push:
    branches: [ main ]

jobs:
  # ==========================================================
  # JOB BACKEND : Validation de la logique API
  # ==========================================================
  backend-validation:
    name: Validation Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: petite_maison_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # ÉTAPE 1 : Checkout (GitHub Actions)
      # Justification : Point de départ de la traçabilité du développement.
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # INITIALISATION : Schéma SQL
      # Justification : Prépare l'environnement pour les tests d'intégration.
      - name: Initialize Database Schema
        run: |
          PGPASSWORD=password psql -h localhost -U user -d petite_maison_db -f backend/api-service/init.sql

      # ÉTAPE 2 & 3 : Install & Linting Backend
      # Justification 2 : Assure la reproductibilité (exigence de Fiabilité).
      # Justification 3 : Vérifie la Maintenabilité (ESLint).
      - name: 2, 3. Install & Linting Backend
        run: |
          cd backend/api-service
          npm ci
          npm run lint

      # ÉTAPE 4 & 5 : Tests Unitaires & Intégration Backend
      # Justification 4 : Valide la Capacité fonctionnelle (Jest).
      # Justification 5 : Vérifie la fonctionnalité métier (Supertest + DB).
      - name: 4, 5. Tests Unitaires & Intégration Backend
        run: |
          cd backend/api-service
          npm test -- --coverage --watchAll=false
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_USER: user
          DB_PASSWORD: password
          DB_NAME: petite_maison_db
          JWT_SECRET: "test_secret_pour_ci"
          JWT_REFRESH_SECRET: "refresh_test_secret_pour_ci"

      - name: Export Backend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/api-service/coverage/lcov.info

  # ==========================================================
  # JOB FRONTEND : Validation de l'interface utilisateur
  # ==========================================================
  frontend-validation:
    name: Validation Frontend
    runs-on: ubuntu-latest
    steps:
      # ÉTAPE 1 : Checkout (GitHub Actions)
      # Justification : Point de départ de la traçabilité du développement.
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ÉTAPE 2 & 3 : Install & Linting Frontend
      # Justification 2 : Assure la reproductibilité (exigence de Fiabilité).
      # Justification 3 : Vérifie la Maintenabilité (normes de codage React).
      - name: 2, 3. Install & Linting Frontend
        run: |
          cd frontend
          npm install
          npm run lint --if-present

      # ÉTAPE 4 & 5 : Tests Unitaires & Intégration Frontend
      # Justification 4 : Valide la Capacité fonctionnelle (Jest).
      # Justification 5 : Vérifie la fonctionnalité métier (Contexts & Forms).
      - name: 4, 5. Tests Unitaires & Intégration Frontend
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

      - name: Export Frontend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/lcov.info

  # ==========================================================
  # JOB QUALITÉ & LIVRAISON : Scan et Conteneurisation (Fullstack)
  # ==========================================================
  quality-and-delivery:
    name: Qualité, Build & Sécurité
    needs: [backend-validation, frontend-validation] 
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Download Reports
        uses: actions/download-artifact@v4
        with:
          path: reports

      # ÉTAPE 6 : Qualité & Scan (SonarCloud)
      # Justification : Centralise les 4 indicateurs qualité (Dette, Fiabilité, Sécurité, Couverture).
      - name: 6. SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.javascript.lcov.reportPaths=reports/backend-coverage/lcov.info,reports/frontend-coverage/lcov.info
            -Dsonar.coverage.exclusions=backend/api-service/src/app.js,frontend/src/index.js,frontend/src/App.js,frontend/src/reportWebVitals.js

      # ÉTAPE 7 : Build Image (Docker)
      # Justification : Prépare le déploiement sur l'orchestrateur (Portabilité).
      - name: 7. Build Backend & Frontend Images
        run: |
          BACK_ID=$(echo "ghcr.io/${{ github.repository }}/backend:latest" | tr '[:upper:]' '[:lower:]')
          docker build -t $BACK_ID ./backend/api-service
          echo "BACK_IMAGE=$BACK_ID" >> $GITHUB_ENV
          
          FRONT_ID=$(echo "ghcr.io/${{ github.repository }}/frontend:latest" | tr '[:upper:]' '[:lower:]')
          docker build -t $FRONT_ID ./frontend
          echo "FRONT_IMAGE=$FRONT_ID" >> $GITHUB_ENV

      # ÉTAPE 8 : Scan d'image (Trivy)
      # Justification : Répond à la consigne de "Scan de vulnérabilités" des conteneurs.
      - name: 8. Scan Images with Trivy
        run: |
          docker run -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image --severity CRITICAL,HIGH --format table ${{ env.BACK_IMAGE }}
          docker run -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image --severity CRITICAL,HIGH --format table ${{ env.FRONT_IMAGE }}

      # ÉTAPE 9 : Push Registry (GHCR.io)
      # Justification : Rend l'image disponible pour le déploiement (Disponibilité).
      - name: 9. Login & Push to Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ${{ env.BACK_IMAGE }}
          docker push ${{ env.FRONT_IMAGE }}