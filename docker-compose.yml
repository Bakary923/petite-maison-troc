services:
  postgres:
    image: postgres:16-alpine
    container_name: ${DB_CONTAINER_NAME}
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: ${ADMINER_CONTAINER_NAME}
    ports:
      - "${ADMINER_PORT}:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:


# Explications :

# postgres : lance PostgreSQL en local avec les identifiants choisis.

# adminer : petit outil web pratique pour vérifier / manipuler ta base (accès sur http://localhost:8080).

# volumes : assure la persistance des données, même si tu redémarres les containers.